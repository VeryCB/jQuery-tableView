<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>
</head>
<body>
    <div id="content"></div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.tableView.js"></script>

    <script type="text/javascript">
        var data = [
            {id: 0, name: 'VeryCB', age: 23},
            {id: 1, name: 'Bin Cai', age: 23}
        ];

        $('#content').tableView(
            {
                data: data,
                checkBox: true
            }
        );
    </script>
</body>
</html>
